<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery星级评分插件RatingStars</title>
	<!-- Bootstrap core CSS -->
   <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome core CSS -->
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<style>
        a {
            color: #f1c40f;
        }

        a:hover,
        a:active,
        a:focus {
            color: #dab10d;
        }

        .rating-stars {
            width: 100%;
            text-align: center;
        }

        .rating-stars .rating-stars-container {
            font-size: 0px;
        }

        .rating-stars .rating-stars-container .rating-star {
            display: inline-block;
            font-size: 32px;
            color: #555555;
            cursor: pointer;
            padding: 5px 10px;
        }

        .rating-stars .rating-stars-container .rating-star.is--active,
        .rating-stars .rating-stars-container .rating-star.is--hover {
            color: #f1c40f;
        }

        .rating-stars .rating-stars-container .rating-star.is--no-hover {
            color: #555555;
        }
    </style>
</head>
<body>



		    <div class="position-relative overflow-hidden p-3 p-md-6 m-md-3 text-center bg-light">
		        <a class="py-2 d-none d-md-inline-block" href="index.html" style="color: #161616;font-weight: 600;padding-right: 20px">使用示例</a>
		        <a class="py-2 d-none d-md-inline-block" href="index2.html">事件示例</a>

		        <div class="col-md-5 p-lg-5 mx-auto my-5">
		            <h3>rating stars without default value</h3>
		            <div class="rating-stars block" id="rating">
		                <input type="number" readonly class="form-control rating-value" name="rating-stars-value" id="rating-stars-value">
		                <div class="rating-stars-container">
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                </div>
		            </div>
		            <br />
		            <br />

		            <h3>rating stars with default value</h3>
		            <div class="rating-stars block" id="another-rating">
		                <input type="number" readonly class="form-control rating-value" name="another-rating-stars-value" id="another-rating-stars-value"
		                    value="2">
		                <div class="rating-stars-container">
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                </div>
		            </div>
		            <br />
		            <br />

		            <h3>more rating stars</h3>
		            <div class="rating-stars block" id="more-rating">
		                <input type="number" readonly class="form-control rating-value" name="more-rating-stars-value" id="more-rating-stars-value">
		                <div class="rating-stars-container">
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">

		                    </div>
		                    <div class="rating-star">

		                    </div>

		                    </div>
		                    <div class="rating-star">

		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                    <div class="rating-star">
		                        <i class="fa fa-star"></i>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>


	
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/popper.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script src="js/jquery.rating-stars.min.js"></script>
    <script>
        var ratingOptions = {
            selectors: {
                starsSelector: '.rating-stars',
                starSelector: '.rating-star',
                starActiveClass: 'is--active',
                starHoverClass: 'is--hover',
                starNoHoverClass: 'is--no-hover',
                targetFormElementSelector: '.rating-value'
            }
        };

        $(".rating-stars").ratingStars(ratingOptions);
    </script>
</body>
</html>
